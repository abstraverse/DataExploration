# Data collection settings
data_collection:
  min_rating: 1500  # Minimum player rating to include
  max_rating: 3000  # Maximum player rating to include
  time_controls: ["blitz", "rapid", "classical"]  # Game time controls
  num_games: 10000  # Number of games to collect

# Feature extraction settings
features:
  num_moves: 20  # Number of moves to analyze
  include_position_eval: true
  include_player_ratings: true
  include_time_control: true
  include_opening: true

# Model settings
model:
  type: "random_forest"  # Options: random_forest, gradient_boosting, neural_network
  test_size: 0.2
  random_state: 42
  n_estimators: 100
  max_depth: 10
  parallel_training: true  # Train multiple models in parallel (faster)

# Paths
paths:
  raw_data: "data/raw"
  processed_data: "data/processed"
  models: "models"

